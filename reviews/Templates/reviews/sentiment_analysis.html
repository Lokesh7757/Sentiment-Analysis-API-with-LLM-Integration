<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="text" rows="4" cols="50" placeholder="Enter text for sentiment analysis..."></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
